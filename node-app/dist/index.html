	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Smoking Behavior Analysis</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />


	<!-- Bootstrap core CSS     -->

<body>

	<div class="wrapper">
		<div class="sidebar" data-background-color="white" data-active-color="danger">
			<div class="sidebar-wrapper">
				<div class="logo">
					<a class="simple-text">
						Menu
					</a>
				</div>
				<ul class="nav">
					<li class="active">
						<a href="index.html">
							<i class="ti-user"></i>
							<p>User-Level</p>
						</a>
					</li>
					<li>
						<a href="cohort.html">
							<i class="ti-layers-alt"></i>
							<p>Cohort-Level</p>
						</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="main-panel">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar bar1"></span>
							<span class="icon-bar bar2"></span>
							<span class="icon-bar bar3"></span>
						</button>
						<a class="navbar-brand" href="#">User-Level Analysis</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
						</ul>

					</div>
				</div>
			</nav>

			<!-- To select participant for the visualizations -->
			<div class="header-menu">
					<form>
						<select class="simple-select" id="map_participant_menu" >
							<option value="1">Participant 1</option>
							<option value="2">Participant 2</option>  
							<option value="3">Participant 3</option>
							<option value="4">Participant 4</option>
							<option value="5">Participant 5</option>
						</select>
					<form>
				</div>	

			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-11">
							<div class="card">
								<div class="header">
									<h4 class="title">Smoking Locations</h4>
								</div>
								<div class="content">
									<div class="center-align" id="mapid"></div>

									<div class="footer">
										<div class="chart-legend">
											<div class="legend-element">
												<img style="height: 35px; width: 20px;" src="assets/img/cig-marker-red.png"> Selected Participant
											</div>
											<div class="legend-element">
												<img style="height: 35px; width: 20px; margin: 0px 5px 0px 5px;" src="assets/img/cig-marker-black.png"> Other Pariticipant
											</div>
										</div>
										<hr>
										<div class="stats">
											Icons represent smoking episodes recorded in the field. Clusters indicate common smoking locations.
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Just need to include the one bundled JaveScript file. -->
